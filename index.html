<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Blog Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1> My Personal Blog</h1>

    <form id="postForm">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter post title" />
      <span class="error" id="titleError"></span>

      <label for="content">Content:</label>
      <textarea id="content" rows="5" placeholder="Write your thoughts..."></textarea>
      <span class="error" id="contentError"></span>

      <button type="submit" id="submitBtn">Add Post</button>
    </form>

    <h2>ðŸ“š All Posts</h2>
    <div id="postsContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
